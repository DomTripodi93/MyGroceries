<div *ngIf="!editMode" class="grid33">
    <div class="border">
        <h3><strong>{{grocery.item}}</strong></h3>
    </div>
    <div class="border">
        <h3><strong>{{grocery.department}}</strong></h3>
    </div>
    <div class="grid50">
        <button class="btn btn-info" (click)="onEdit()">Edit</button>
        <button class="btn btn-danger" (click)="onDelete(grocery.id)">Delete</button>
    </div>
</div>
<div *ngIf="editMode">
    <app-edit [grocery]="grocery" (cancel)="onCancel()"></app-edit>
</div>
