<form *ngIf="editGroceryForm" [formGroup]="editGroceryForm" (ngSubmit)='submitAll()'>
  <div class='form-group grid50'>
    <div class="form-group field-set">
      <input 
        formControlName='item'
        type="text" 
        id="rev" 
        class="form-control short">
    </div>
    <div class="form-group field-set">
      <input 
        formControlName='department'
        type="text" 
        id="rev" 
        class="form-control short">
    </div>
  </div>
  <button class="hidden" type="submit"></button>
